<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../static/grimoire.js"></script>
    <script src="../static/grimoire-math.js"></script>
    <script src="../static/grimoire-fundamental.js"></script>
    <script src="../static/grimoire-forward-shading.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <link href="../static/default.css" rel="stylesheet">
    <script src="./index.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/goml" id="canvas">
    <goml width="fit" height="fit" useHighQualityShading="true">
        <import-material typeName="depth" src="./depthDebug.sort"/>
        <scene shadowQuality="10">
            <camera position="0,0,20" far="500" >
              <camera.components>
                <MouseCameraControl/>
              </camera.components>
            </camera>
            <mesh id="test" scale="3,3,1" geometry="cube" albedo="blue" roughness="1" rotation="z(70d)" position="3,6,3" roughnessMap="../uvg.jpg" refractive="0.2"/>
            <mesh scale="2,1,1" geometry="cube" albedo="blue" roughness="1" rotation="z(30d)" position="-3,-1,5" roughnessMap="../uvg.jpg" refractive="0.2"/>
            <mesh scale="1" geometry="cube" albedo="blue" roughness="1" rotation="y(0d)" roughnessMap="../uvg.jpg" refractive="0.2"/>
            <mesh material="new(depth)" position="0,0,1" enabled="false"/>
            <mesh scale="100,100,0.5" geometry="cube" albedo="red" roughness="1" rotation="y(0d)" roughnessMap="../uvg.jpg" position="0,0,-5" texture="../uvg.jpg" refractive="0.2"/>
            <light type="directional" color="red" intensity="1" shadow="true" rotation="y(-10d)" position="0,0,30"/>
            <light type="directional" color="blue" intensity="1" shadow="true" rotation="y(10d)" position="0,0,30"/>
            <light type="directional" color="yellow" intensity="1" shadow="true" rotation="x(-10d)" position="0,0,30"/>
           <light type="directional" color="green" intensity="1" shadow="true" rotation="x(10d)" position="0,0,30"/>
            <light type="directional" color="brown" intensity="1" shadow="true" rotation="x(10d)" position="0,0,30"/>
            <light type="point" position="0,1.1,0" intensity="3"/>
            <light type="point" position="0.3,1.1,0" intensity="3" color="red"/>
            <light class="spot" type="spot" position="-0.3,3,0" rotation="x(5d)" intensity="3" color="blue"/>
        </scene>
        <renderer viewport="0,0,50%,50%">
          <render-scene>
            <render-scene.components>
              <RenderHitArea/>
            </render-scene.components>
          </render-scene>
        </renderer>
    </goml>
    </script>
  </body>
</html>
