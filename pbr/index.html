<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../static/grimoire.js"></script>
    <script src="../static/grimoire-math.js"></script>
    <script src="../static/grimoire-fundamental.js"></script>
    <script src="../static/grimoire-forward-shading.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <link href="../static/default.css" rel="stylesheet">
    <script src="./index.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/goml" id="canvas">
    <goml width="fit" height="fit">
        <scene>
            <camera>
              <camera.components>
                <MouseCameraControl/>
              </camera.components>
            </camera>
            <mesh geometry="cube" albedo="red" roughness="1" roughnessMap="./roughness.jpg" refractive="0.2"/>
            <light type="directional" rotation="x(-60d)" color="red" intensity="1"/>
            <light type="point" position="0,1.1,0" intensity="3"/>
            <light type="point" position="0.3,1.1,0" intensity="3" color="red"/>
            <light class="spot" type="spot" position="-0.3,3,0" rotation="x(5d)" intensity="3" color="blue"/>
        </scene>
    </goml>
    </script>
  </body>
</html>
