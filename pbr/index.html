<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../static/grimoire.js"></script>
    <script src="../static/grimoire-math.js"></script>
    <script src="../static/grimoire-fundamental.js"></script>
    <script src="../static/grimoire-forward-shading.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
    <link href="../static/default.css" rel="stylesheet">
    <script src="./index.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/goml" id="canvas">
    <goml width="fit" height="fit">
        <scene shadowQuality="10">
            <camera position="0,0,20" far="500" >
              <camera.components>
                <MouseCameraControl/>
              </camera.components>
            </camera>
            <mesh scale="3,3,1" geometry="cube" albedo="red" roughness="1" rotation="z(70d)" position="3,6,0" roughnessMap="../uvg.jpg" texture="../uvg.jpg" refractive="0.2"/>
            <mesh scale="2,1,1" geometry="cube" albedo="red" roughness="1" rotation="z(30d)" position="-3,-1,0" roughnessMap="../uvg.jpg" texture="../uvg.jpg" refractive="0.2"/>
            <mesh scale="1" geometry="cube" albedo="red" roughness="1" rotation="y(0d)" roughnessMap="../uvg.jpg" texture="../uvg.jpg" refractive="0.2"/>
            <mesh scale="100,100,0.5" geometry="cube" albedo="red" roughness="1" rotation="y(0d)" roughnessMap="../uvg.jpg" position="0,0,-5" texture="../uvg.jpg" refractive="0.2"/>
            <light type="directional" color="white" intensity="1" shadow="true" position="0,0,30"/>
            <light type="point" position="0,1.1,0" intensity="3"/>
            <light type="point" position="0.3,1.1,0" intensity="3" color="red"/>
            <light class="spot" type="spot" position="-0.3,3,0" rotation="x(5d)" intensity="3" color="blue"/>
        </scene>
    </goml>
    </script>
  </body>
</html>
